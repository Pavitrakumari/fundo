
   
<mat-sidenav-container class="sidenav-container">


    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <mat-toolbar color="primary">
                <button
                  type="button"
                  aria-label="Toggle sidenav"
                  mat-icon-button
                  (click)="drawer.toggle()"
                  >
                  <!-- *ngIf="isHandset$ | async" -->
                  <mat-icon style="color:black" aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span style="color:black;font-family:Bookman, URW Bookman L, serif">fundoo Notes</span>
              



                <div class="gb_tf"><input class="gb_bf" aria-label="Search" autocomplete="off" placeholder="Search" value="" name="q" role="combobox" type="text"></div>
                <button class="gb_pf" aria-label="Clear search" type="button" style="visibility: hidden;"><svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path><path d="M0 0h24v24H0z" fill="none"></path></svg></button>



                




              </mat-toolbar>

            <mat-sidenav
            #drawer
            class="sidenav"
            fixedInViewport="true"
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="!(isHandset$ | async)">
            
              <mat-nav-list>
                <a mat-list-item href="#">Notes</a>
                <a mat-list-item href="#">Reminders</a>
              </mat-nav-list>
            </mat-sidenav>



          
        </mat-toolbar>
      </mat-sidenav-content>


</mat-sidenav-container>
