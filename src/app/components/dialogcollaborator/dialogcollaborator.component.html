<div  class="collaborator">
  <mat-card>
    <div class="collab">Collaborators</div>
    <hr>
    <br>
<mat-card-content>
    <div fxLayout="row" fxLayoutGap="20px">
      <button mat-mini-fab [ngStyle]="{'background-image':'url(' +img+ ')','background-size':'cover'}">
      </button>
      <mat-content fxFlex class="content">
          {{firstName | titlecase}} {{lastName | titlecase}} (Owner)<br>
      </mat-content>
    </div>
    <div class="contentNew"><mat-content fxFlex>{{mail}}</mat-content></div>



    <div fxLayout="row" mat-mini-fab *ngFor='let index of receiverlist' fxLayoutGap="20px">
        <button mat-mini-fab color="accent">{{index.email | titlecase | slice:0:1}}</button>
      <div fxFlex class="names">{{index.email | titlecase}}<br></div>
    </div>


  <div class="person"><button mat-mini-fab disabled><mat-icon>person_add</mat-icon></button>&nbsp;&nbsp;
    <input fxFlex  class="place" (keyup)="searchpeople(searchemail)" [matMenuTriggerFor]="menu"
    [(ngModel)]="searchemail" placeholder="Person or email to share with...">
    <mat-icon class="done">done</mat-icon>
  </div>


</mat-card-content><br><br>
<mat-card-footer  class="footer">    
  <div class="buttons">
        <a class="button" mat-button >Save</a>
        <a class="button" mat-button >Close</a>
      </div> 
    </mat-card-footer>
  </mat-card>
</div>
<mat-menu class="matmenu" (click)="$event.stopPropagation()" #menu="matMenu" [overlapTrigger]="false">
  <div  class="matmenu" mat-button *ngFor='let colors of userlist' (click)="addCollaboratorNotes(colors)">
    {{colors.firstName}}.....{{colors.lastName}}.....{{colors.email}}
    <br>
  </div>
</mat-menu>
