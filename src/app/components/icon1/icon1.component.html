<mat-icon class="icon2" mat-icon-button style="margin-bottom:30px;user-select: none;" [matMenuTriggerFor]="menu"
    (click)="$event.stopPropagation();" matTooltip="Remind me">touch_app</mat-icon>&nbsp;
<mat-menu (click)="$event.stopPropagation();" class="menu" #menu="matMenu" [overlapTrigger]="false">
   <div *ngIf="flag===false">
    <button (click)="$event.stopPropagation();" mat-menu-item><span>Reminder : </span></button>
    <button (click)="$event.stopPropagation();" mat-menu-item>
        <div><span (click)="todayReminder()">Later today</span>
            <span class="latertoday">8:00 PM</span></div>
    </button>
    <button (click)="$event.stopPropagation();" mat-menu-item>
        <div><span (click)="tomorrowReminder()">Tomorrow </span>
            <span class="latertoday">8:00 AM</span></div>
    </button>
    <button (click)="$event.stopPropagation();" mat-menu-item>
        <div><span (click)="weekReminder()">Next week</span>
            <span class="latertoday">Mon,8:00 AM&nbsp;</span></div>
    </button>
    <button (click)="$event.stopPropagation();" mat-menu-item>
        <span>Home </span>
        <span class="latertoday">Kopparkhairane</span>
    </button>
    <div fxLayoutAlign="row">
        <mat-icon class="alarm" mat-icon-button>alarm</mat-icon>
        <button (click)="flag=true" (click)="$event.stopPropagation();" 
        mat-menu-item ><span>Pick date & time
            </span></button>
    </div>
</div>
    <!-- <mat-menu (click)="$event.stopPropagation();" class="date" #dateMenu="matMenu" [overlapTrigger]="false"> -->
        <div *ngIf="flag===true">
        <div>
            <mat-icon (click)="$event.stopPropagation();" (click)="flag=false" mat-icon-button>keyboard_backspace</mat-icon>
            <span class="place1">Pick Date & Time</span><br>
        </div>
        <mat-divider></mat-divider>
        <mat-form-field>
            <input (click)="$event.stopPropagation();" matInput [matDatepicker]="dp" 
            [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
                
        
        <mat-form-field [overlapTrigger]="false" contenteditable="true"
        (click)="$event.stopPropagation();">
            <mat-select [overlapTrigger]="false" (click)="$event.stopPropagation();"   
             placeholder="Pick Time">
                <mat-option [overlapTrigger]="false" 
                (click)="$event.stopPropagation();"  contenteditable="true" 
                *ngFor="let food of foods" 
                [value]="food.value">{{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>



    <mat-form-field>
            <input matInput placeholder="Custom">
        </mat-form-field>


    
    </div>
</mat-menu>
