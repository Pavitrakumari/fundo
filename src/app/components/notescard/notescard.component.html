<div fxFlex fxLayout="row wrap" fxLayoutWrap fxLayout.xs="column" fxLayout.sm="column"  fxLayoutGap="20px" style="height:auto;width:20px;">
<mat-card class="example-card" *ngFor='let index of temp'>
  <mat-card-header>
    <mat-card-title placeholder="Title">
{{index.title}}
    </mat-card-title>
    <!-- <mat-card-subtitle></mat-card-subtitle> -->
  </mat-card-header>
  
  <mat-card-content> 
      {{index.description}}

 </mat-card-content>
   
 
 <mat-card-actions>
    
    <span>
      <app-icon1></app-icon1>
      <app-collaboratoricon></app-collaboratoricon>
      <app-coloricon></app-coloricon>
      <app-imageicon></app-imageicon>
      <app-archiveicon></app-archiveicon>
      <app-moreicon></app-moreicon>
      
  </span>

  </mat-card-actions>
</mat-card></div>
