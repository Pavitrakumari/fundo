<div  fxLayoutWrap fxLayoutAlign="center center"  fxFlex fxLayout="row wrap" 
fxLayoutGap="10px">
  <mat-card   
  ngStyle.sm="width:30%;height:180px" 
  ngStyle.md="width:100%;height:220px"
   ngStyle.xs="width:95%;height:auto" 
   [ngClass]="{'viewgrid':condition,'viewlist':!condition}" 
   class="example-card" 
  *ngFor='let index of myData | LockFilter:searchInput'  
  [ngStyle]="{'background-color':index.color}">
    <div >
      <mat-card-header>
        <mat-card-title>
          <app-pin  (pinevent)="new($event)" [noteid]="index"></app-pin>
          <div class="inputTitle" contenteditable="false" aria-multiline="true" 
          role="textbox" [innerHTML]="index.title"></div>
        </mat-card-title>
      </mat-card-header>
      <div  >
      <mat-card-content  class="content">
        <div (click)="openDialog(index)" contenteditable="false" role="textbox" aria-multiline="true" 
        layout-align="end center"
         class="content"
          [innerHTML]="index.description">{{index.description}}</div>
 


          <div class="note" *ngFor="let checklist of index.noteCheckLists" fxLayout="row">
              <mat-checkbox fxFlex="10%"  
              *ngIf="checklist.status=='open' && !checklist.isDeleted"
            (click)=checkBox(checklist,index.id)></mat-checkbox>
            <input *ngIf="!checklist.isDeleted && checklist.status=='open' " 
                  [(ngModel)]=checklist.itemName fxFlex="90%" class="note"
                    (click)="openDialog(index)" [style.backgroundColor]="index.color"></div>
    
    
        
            <div class="note" *ngFor="let checklist of index.noteCheckLists" fxLayout="row">
                <mat-checkbox fxFlex="10%" checked=true *ngIf="checklist.status=='close'&& !checklist.isDeleted"
                (click)=checkBox(checklist,index.id)></mat-checkbox>
                <del *ngIf="!checklist.isDeleted && checklist.status=='close'" class="note"
                (click)="openDialog(index)">{{checklist.itemName}}</del>
                </div>
          
      
    
        <div fxLayout="row" fxLayoutAlign="start start" class="row-height" fxLayoutGap="5px">
          <div *ngFor="let item of index.noteLabels">

            <mat-chip-list selected>
 

              <mat-chip appearance="outline" *ngIf="item.isDeleted==false">
                {{item.label}}
                <mat-icon matChipRemove (click)="removelabel(item.id,index.id)">cancel</mat-icon>
              </mat-chip>           </mat-chip-list>
          </div>
        </div><br>
    
    
    
    
    <div fxLayout="row" fxLayoutAlign="start start" class="row-height" fxLayoutGap="5px">
          <div *ngFor="let item of index.reminder">
            <mat-chip-list selected>
              <mat-chip>
                <mat-icon >access_time</mat-icon>
                  {{item | date:"medium"}}
                  <mat-icon (click)="removereminder(index.id)" matChipRemove>cancel</mat-icon>
    
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
    


      </mat-card-content>
   </div>   
      
      
      

</div>
    <mat-card-actions >

      <span class="invisible">
        <app-icon1  (click)="getReminder()" (reminderevent)="reminder($event)" 
         [reminders]="index" ></app-icon1>
        <app-collaboratoricon></app-collaboratoricon>
        <app-coloricon (resp)="color($event)" [newcolor]="index.id"></app-coloricon>
        <app-imageicon></app-imageicon>
        <app-archiveicon (unarchiveevent)="unarchive($event)" (archiveevent)="archive($event)"
        [noteid]="index"></app-archiveicon>
        <app-moreicon [name]="name" (delevent)="trash($event)" (moreevent)="receive($event)" 
        [arrayofnotes]="index"></app-moreicon>
      </span>
    </mat-card-actions>
  </mat-card>
</div>
