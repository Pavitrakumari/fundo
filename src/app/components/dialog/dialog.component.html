<div>
    <div fxFlex="100" [ngStyle]="{'background-color':data.color}">
        <div fxFlex.lg="65%" fxFlex.md="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="hiddencard">
            <div fxLayout="row" class="hiddenDiv">
                <div class="inputTitle" contenteditable="true" id="title" [innerHTML]="data.title" placeholder="Title">{{data.title}}</div>
                <div><img class="pin" src="../../../assets/images/pin.svg" matTooltip="Pin Note"alt=""></div></div>
                <div class="inputNote" contenteditable="true" id="note" [innerHTML]="data.description"placeholder="Note" autofocus>{{data.description}}</div><br>
                <div fxLayout="row" fxLayoutAlign="start start" class="row-height" fxLayoutGap="5px">
                    <div *ngFor="let item of selectarray1">
                      <mat-chip-list selected>
                        <mat-chip *ngIf="item.isDeleted==false">
                          {{item.label}}
                          <mat-icon matChipRemove (click)="removelabel(item,data.id)">cancel</mat-icon>
                        </mat-chip>
                      </mat-chip-list>
                    </div></div>
                    <div fxLayout="row wrap"> <div class="one" fxLayoutAlign="space-between">
                    <app-icon1></app-icon1>
                    <app-collaboratoricon></app-collaboratoricon>
                    <app-coloricon (updateevent)="color($event)" [newcolor]="data.id"></app-coloricon>
                    <app-imageicon></app-imageicon>
                    <app-archiveicon (archiveevent)="archive($event)" [noteid]="data.id"></app-archiveicon>
                    <app-moreicon (moreevent)="more($event)"[arrayofnotes]="data"></app-moreicon>
                </div>
                <div class="two">
                    <button mat-button (click)="onNoClick()" (click)="close()">CLOSE</button>
                </div>
            </div>
        </div>
    </div>
</div>
