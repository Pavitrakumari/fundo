<h1  class="labels"  mat-dialog-title>Edit labels</h1>
<div fxLayoutGap="space-between" fxLayoutAlign="row wrap" mat-dialog-content>
  <mat-icon class="clear" fxFlex=10 mat-icon-button matTooltip="clear">clear</mat-icon>
  <input class="labels" [(ngModel)]="label" placeholder="Create new label">
  <mat-icon class="done" fxFlex=20 mat-icon-button (click)=done() 
  matTooltip="Done">done</mat-icon>
</div><br>
<div fxLayout="row" fxLayoutAlign="space-between center"
*ngFor="let label of labelarray">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="delete">
    <mat-icon (click)=delete(label.id) class="delete" mat-icon-button>delete</mat-icon>
  </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <div fxFlex="80%" class="labels" [innerHTML]="label.label"  
  *ngIf="!editable || label.label!=editLabel"></div>
  <br>
  <div fxFlex="80%" class="labels" [innerHTML]="label.label"  contenteditable="true" 
  *ngIf="editable && label.label==editLabel"
    #myDiv></div>
  <div fxFlex="10%">
    <mat-icon fxLayout="row" (click)=edit(label) *ngIf="editDoneIcon || label.id!=editId">
      edit</mat-icon>
    <mat-icon (click)=editlabel(label) *ngIf="editClick && label.id==editId">done</mat-icon>
  </div>
</div>
<div><button mat-button class="button" (click)="onClose()">Done</button></div>
<div *ngIf="loading" class="sk-circle">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
  </div>
