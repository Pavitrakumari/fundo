<div fxLayout="row wrap" fxLayoutAlign="center center " class="row-height">
    
  
  <!-- <mat-card fxFlex="34%"> -->
      <mat-card fxFlex.lg="34%" fxFlex.md="100%" fxFlex.xs="100%" fxFlex.sm="100%">
<form>
        <mat-card-title align:center>  <h3>Forgot your password ?</h3></mat-card-title>

        <mat-card-content fxLayout="column">
           
          
          <div class="pichi">

          
          <mat-form-field> 
                <input matInput placeholder="Enter your email"  [formControl]="email"  [(ngModel)]="model.email"required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                
                </mat-form-field></div>
                
                <div class="reset">
                  <button mat-flat-button color="primary"    (click)=reset()>Submit</button>
                 </div>
</mat-card-content>
</form>
</mat-card>
</div>
